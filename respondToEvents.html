<!DOCTYPE html>
<html>

<head>
    <title>Respond to Events</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    
    <script type="text/javascript">
        var viz;
        var workbook;
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/ResponseRatePrototype_15718629692310/ResponseRateDashboard?:display_count=y&:origin=viz_share_link",
                options = {
                    onFirstInteractive: function () {
                        addVizEventListeners();
                        workbook = viz.getWorkbook();
                    }
                };
            
            viz = new tableau.Viz(containerDiv, url, options);
        }
        function addVizEventListeners() {
            viz.addEventListener(tableau.TableauEventName.FILTER_CHANGE, onFilterChange);
            viz.addEventListener(tableau.TableauEventName.PARAMETER_VALUE_CHANGE, onParamChange);
        }
        function onFilterChange(filterChangeEvent) {
            return filterChangeEvent.getFilterAsync().then(reportFilterChange);
        }
        function reportFilterChange(updatedFilter) {
            console.log("Filter Changed");
        }
        function onParamChange(paramChangeEvent) {
            console.log("Param event triggered...");
           // return paramChangeEvent.getParameterAsync().then(reportParamChange);
        }
        function reportParamChange(updatedParam) {
            console.log("Param Changed...");
        }
        function reportFilterChange(updatedFilter) {
            console.log("Filter Changed");
        }
        function onMarksSelection(marksEvent) {
            return marksEvent.getMarksAsync().then(reportSelectedMarks);
        }
        function changeStateParam(state) {
           
            if (state === "") {
                workbook.changeParameterValueAsync("State Selection",'Continguous');
            } else {
                workbook.changeParameterValueAsync("State Selection", state);
            }
        }
        function changeGeographyParam(geo) {
            if (geo === "") {
                workbook.changeParameterValueAsync("Select a Geography",'State');
            } else {
                workbook.changeParameterValueAsync("Select a Geography", geo);
            }
        }
        function reportSelectedMarks(marks) {
            var html = ""; 
            
            for (var markIndex = 0; markIndex < marks.length; markIndex++) {
                var pairs = marks[markIndex].getPairs();
                html += "<b>Mark " + markIndex + ":</b><ul>";
                for (var pairIndex = 0; pairIndex < pairs.length; pairIndex++) {
                    var pair = pairs[pairIndex];
                    html += "<li><b>Field Name:</b> " + pair.fieldName;
                    html += "<br/><b>Value:</b> " + pair.formattedValue + "</li>";
                }
                html += "</ul>";
            }
            var infoDiv = document.getElementById('markDetails');
            infoDiv.innerHTML = html;
        }
    </script>
</head>

<body onload="initViz();">
    <div class="filters">
        <label for="changeState">State Selection</label>
        <select name="State Selection" id="changeState" onchange="changeStateParam(value)">
            <option value="Continguous">Continguous</option>
            <option value="Alaska">Alaska</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Puerto Rico">Puerto Rico</option>
        </select>
        <label for="changeGeography">Select a Geography</label>
        <select name="Select a Geography" id="changeGeography" onchange="changeGeographyParam(value)">
            <option value="State">State</option>
            <option value="County">County</option>
            <option value="Incorporated Place">Incorporated Place</option>
            <option value="Congressional District">Congressional District</option>
            <option value="Census Tract">Census Tract</option>
            <option value="County Subdivision">County Subdivision</option>
            <option value="American Indian/alaska Native Areas/hawaiian Home Lands">
                American Indian/alaska Native Areas/hawaiian Home Lands
            </option>
        </select>
    </div>
    <div id="vizContainer"></div>
    <br>
    <div id="markDetails">Information about selected marks displays here.</div>
</body>

</html>

<style>
    .filters {
        display: flex;
        flex-direction: column;
        max-width: 50%;
        margin: 0 auto;
        padding:20px 0;
    }
</style>
