<!DOCTYPE html>
<html>
<head>
    <title>Respond to Events</title>
    
    <script type='text/javascript' src='https://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
    
    <script type='text/javascript'>
        var viz;
        var workbook;
        var currParams = {
            state: '',
            geography: ''
        }
        function initViz() {
            var containerDiv = document.getElementById( 'vizContainer' ),
                url = "https://public.tableau.com/views/ResponseRatePrototype_15718629692310/ResponseRateDashboard";
                options = {
                    onFirstInteractive: function () {
                        workbook = viz.getWorkbook();
                    }
                };
            
            viz = new tableau.Viz( containerDiv, url, options );
        }

        function changeParam( filterName,value ){
            if (value === "") {
                
            } else {
                currParams[filterName] = value;
                updateUrl(filterName,value);
                workbook.changeParameterValueAsync(filterName, value);
            }
        }

        function changeFilter( filterName,value ){
            if (value === "") {
                
            } else {
                currParams[filterName] = value;
                updateUrl(filterName,value);
                workbook.changeFilterAsync(filterName, value);
            }
        }
        // will need to use a polyfill for ie 11 and lower support. https://github.com/ungap/url-search-params
        function updateUrl(paramName,value){
            var urlParams = new URLSearchParams(window.location.search);
            urlParams.set(paramName, value)
            window.history.pushState('object or string', 'Title','/?'+urlParams.toString());

        }
    </script>
</head>

<body onload='initViz();''>
    <div class='filters'>
        <label for='changeState'>State Selection</label>
        <select name='State Selection' id='changeState' onchange='changeParam(this.name,value)'>
            <option value="Continguous">Continguous</option>
            <option value="Alaska">Alaska</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Puerto Rico">Puerto Rico</option>
        </select>
        <label for="changeGeography">Select a Geography</label>
        <select name="Select a Geography" id="changeGeography" onchange="changeParam(this.name,value)">
            <option value="State">State</option>
            <option value="County">County</option>
            <option value="Incorporated Place">Incorporated Place</option>
            <option value="Congressional District">Congressional District</option>
            <option value="Census Tract">Census Tract</option>
            <option value="County Subdivision">County Subdivision</option>
            <option value="American Indian/alaska Native Areas/hawaiian Home Lands">
                American Indian/alaska Native Areas/hawaiian Home Lands
            </option>
        </select>
        <label for="changeGeography">Response Type</label>
        <select name="Response Type" id="changeResponseType" onchange="changeParam(this.name,value)">
            <option value="Total">Total</option>
            <option value="Internet">Internet</option>
        </select>
        <label for="changeDate">Date</label>
        <select name="Date" id="changeDate" onchange="changeParam(this.name,value)">
                <option value="2010">2010</option>
                <option value="2020, All Time">2020, All Time</option>
                <option value="2020, Previous Day">2020, Previous Day</option>
            </select>
    </div>
    <div id='vizContainer'></div>
</body>

</html>

<style>
    .filters {
        display: flex;
        flex-direction: column;
        max-width: 50%;
        margin: 0 auto;
        padding:20px 0;
    }
    
</style>
